<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/title-icon.png">
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="wrapper-row">
      <div class="card">  

        <div class="card-image">
          <img src="" alt="">
        </div>
        <!-- card-image -->

        <div class="card-content">
          <h1 class="card-content-title">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
          <p class="card-content-desc">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>

          <div class="card-content-bottom">

            <div class="card-content-bottom-author">
              <img class="card-author-img" src="" alt="Author-image">
              <div class="card-author-text">
                <h4 class="author-name">Michelle Appleton</h4>
                <span class="article-date"></span>
              </div>
            </div>
            <button class="share-btn"><img src="" alt="Share-button"></button>
            <ul class="share-list hidden">
              <li class="share-list-item share-list-item-text">Share</li>
              <li class="share-list-item"><a class="share-list-link" href="/"><img src="" alt="Facebook"></a></li>
              <li class="share-list-item"><a class="share-list-link" href="/"><img src="" alt="Twitter"></a></li>
              <li class="share-list-item"><a class="share-list-link" href="/"><img src="" alt="Pinterest"></a></li>
            </ul>

          </div>
        </div>
        <!-- card-content -->

      </div>
    </div>
  </div>
</body>
</html>
